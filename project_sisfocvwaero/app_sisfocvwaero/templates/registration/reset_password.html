{% extends 'based_accounts.html' %}
{% block content %}
{% load static %}

<h2 class="mb-4 font-20 text-primary text-center">Lupa password anda?</h2>
<h4 class="mb-5 font-20 text-center">Masukkan Email Anda</h4>

<form method="POST">
    {% csrf_token %}
    
    {% for msg in messages %}
    <div class="alert alert-primary m-3" role="alert">
        {{ msg }}
    </div>
    {% endfor %}
    
    <!-- Form Group -->
    <div class="form-group mb-4">
        <label for="id_email" class="mb-2 black bold">Email</label>
        {{ form.email }}
    </div>

    <div class="d-flex align-items-center">
        <button type="submit" class="btn long mr-20">Kirim</button>
    </div>
    <!-- End Form Group -->
</form>

{% endblock %}
